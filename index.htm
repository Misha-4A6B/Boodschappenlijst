<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		body {
			background-color: #eee;
		}
	</style>
</head>
<body>
	
	<div>
		<input type="text" id="inputProducts" value="milk;bread;egg"/>
		<button id="btnAdd">Add</button>
	</div>
	
	<div>
		<input type="text" id="inputDelProduct" value="egg"/>
		<button id="btnDel">Delete</button>
	</div>
	
	<div>
		from: <input type="text" id="inputEditOld" value="milk"/>
		to: <input type="text" id="inputEditNew" value="cola"/>
		<button id="btnEdit">Edit</button>
	</div>
	
	<div id="list"></div>
	
	<script>
		function id(e) { return document.getElementById(e); }
		
		var products = [];
		
		id("btnAdd").onclick = function() {
			var inputProducts = id("inputProducts").value;
			products = inputProducts.split(";");
			
			printProducts();
		}
		
		id("btnDel").onclick = function() {
			var toDel = id("inputDelProduct").value;
			deleteProduct(toDel);
			printProducts();
		}
		
		id("btnEdit").onclick = function() {
			var oldName = id("inputEditOld").value;
			var newName = id("inputEditNew").value;
			
			editProduct(oldName, newName);
			printProducts();
		}
		
		function editProduct(oldName, newName) {
			for(var i = 0; i < products.length; i++) {
				if(products[i].toLowerCase() == oldName.toLowerCase()) {
					products[i] = newName;
				}
			}
		}
		
		function deleteProduct(name) {
			for(var i = 0; i < products.length; i++) {
				if(products[i].toLowerCase() == name.toLowerCase()) {
					products.splice(i, 1);
				}
			}
		}
		
		function printProducts() {
			id("list").innerHTML = "";
			for(var i = 0; i < products.length; i++) {
				id("list").innerHTML += products[i] + "<br />";
			}
		}
	</script>
</body>
</html>
